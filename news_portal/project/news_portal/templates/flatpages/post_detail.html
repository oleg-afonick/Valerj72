<!DOCTYPE html>
{% extends 'default.html' %}
{% load custom_filters %}


{% block content %}
{% if post %}
<table>
    <tr>
        <td>Заголовок</td>
        <td>Дата публикации</td>
        <td>Содержание</td>
        <td>Категория</td>
    </tr>
    <tr>
        <td>{{ post.article_title }}</td>
        <td>{{ post.time_in|date:'d M Y' }}</td>
        <td>{{ post.article_text|censor }}</td>
        {% for cat in post.category.all %}
        <td>{{ cat.name }}</td>
        {% endfor %}
    </tr>
</table>
{% else %}
